{% extends 'main.html' %}
{% block content %}
<h2>Pacientes Registrados</h2>

<h5>{{paciente_count}} {% if paciente_count < 2 %} Pacientes {% else %} Pacientes {% endif %}</h5>

{% for paciente in registropacientes %}
<div>
    {{paciente.id}} -- <a href="{% url 'Pacientes' paciente.id %}">{{paciente.NombrePaciente}}</a>
    <hr>
</div>
{% endfor %}


{% endblock %}
